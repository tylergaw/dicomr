{% extends "base.html" %}
{% from "macros.html" import dicom_data_list %}

{% block content %}
  <h4>{{ dicom_name }}</h4>

  {% if img_name %}
  <img src="{{ upload_path }}/{{ img_name }}">
  {% else %}
  <div class="no-image">
    Image unavailable
  </div>
  {% endif %}

  {% if dicom_data %}
    <h4>Dataset <a class="heading-link" href="?json=1" target="_blank">View as JSON</a></h4>
    {{ dicom_data_list(dicom_data) }}
  {% endif %}
{% endblock %}
